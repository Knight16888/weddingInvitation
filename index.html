<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider with Music</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  #imageContainer {
    width: 100%;
    height: 100%;
    overflow: hidden;
    position: relative;
    touch-action: pan-y;
  }
  .image-slide {
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    display: none;
  }
  #audioPlayer {
    display: none;
  }
</style>
</head>
<body>
<div id="imageContainer">
  <div class="image-slide" id="image1" style="background-image: url('./img/1.JPG');"></div>
  <div class="image-slide" id="image2" style="background-image: url('./img/2.JPG');"></div>
  <div class="image-slide" id="image3" style="background-image: url('./img/1.JPG');"></div>
  <!-- Add more image slides if needed -->
</div>
<audio id="audioPlayer" src="./music/summer.flac" controls="controls" autoplay loop="true" hidden="true" ></audio>
<!-- <audio id="audioPlayer" muted="muted">
  <source src="./music/summer.flac" type="audio/mpeg">
</audio> -->

<script>
  // JavaScript will go here
  document.addEventListener('DOMContentLoaded', function() {
    const imageContainer = document.getElementById('imageContainer');
    const images = document.querySelectorAll('.image-slide');
    let currentImageIndex = 0;
    let isDragging = false;
  
    const audioPlayer = document.getElementById('audioPlayer');
  
    // 初始化图片显示
    function initImages() {
      images.forEach((image, index) => {
        image.style.display = index === currentImageIndex ? 'block' : 'none';
      });
    }
  
    // 播放音乐
    function playMusic() {
      if (audioPlayer.paused) {
        audioPlayer.play();
      }
    }
  
    // 切换图片
    function switchImage(nextIndex) {
      const currentImage = images[currentImageIndex];
      const nextImage = images[nextIndex];
      currentImage.style.display = 'none';
      nextImage.style.display = 'block';
      currentImageIndex = nextIndex;
      // playMusic();
    }
	
	// 点击事件
	imageContainer.addEventListener('click', function(e) {
		playMusic();
	});
  
    // 触摸开始事件
    imageContainer.addEventListener('touchstart', function(e) {
      isDragging = false;
      const touch = e.touches[0];
      const { clientX, clientY } = touch;
      this.touchStartX = clientX;
      this.touchStartY = clientY;
    });
  
    // 触摸移动事件
    imageContainer.addEventListener('touchmove', function(e) {
      const touch = e.touches[0];
      const deltaX = touch.clientX - this.touchStartX;
      const deltaY = touch.clientY - this.touchStartY;
      if (Math.abs(deltaY) > Math.abs(deltaX) && !isDragging) {
        // 上滑或下滑
        e.preventDefault(); // 阻止默认滚动行为
        isDragging = true;
      }
    });
  
    // 触摸结束事件
    imageContainer.addEventListener('touchend', function() {
      if (isDragging) {
        const nextIndex = (currentImageIndex + 1) % images.length;
        switchImage(nextIndex);
      }
      isDragging = false;
    });
  
    // 初始化显示第一张图片
    initImages();
  });
</script>

</body>
</html>
